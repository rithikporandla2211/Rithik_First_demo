<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ZionAI Knowledge Base</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="query-form" action="/" method="post">
                    <div class="form-group">
                        <label for="query">Enter your question:</label>
                        <input type="text" class="form-control" id="query" name="query" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Ask</button>
                </form>
                <div id="loading-spinner" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('query-form').addEventListener('submit', function() {
            document.getElementById('loading-spinner').style.display = 'block';
        });
    </script>
</body>
</html>
